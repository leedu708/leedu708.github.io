<div class='row animated fadeIn'>
  <div class='col-xs-8 col-xs-offset-2'>
    <h2 class='text-center'>{{ header }}</h2><br \>
    <p>
      <span class='fa fa-envelope' aria-hidden='true'></span>
        <a href='mailto:leedu708@gmail.com'>{{ email }}</a>
    </p>
    <p>
      <span class='fa fa-phone' aria-hidden='true'></span>
      {{ telephone }}
    </p>

    <div class='col-xs-10 col-xs-offset-1 contact-form'>
      <h3 class='page-header text-center'>Contact Me Right Away!</h3>
      <form action='//flipmail.co/api/xbRPkN8Ae6d211G6Mk2P' method='post'>
        <div class='form-group'>
          <input type='text' class='form-control' id='name' name='name' placeholder='Name'>
        </div>

        <div class='form-group'>
          <input type='email' class='form-control' id='email' name='email' placeholder='Email'>
        </div>

        <div class='form-group'>
          <textarea class='form-control' id='message' rows='7' name='message' placeholder='Your Message...'></textarea>
        </div>

        <!-- hidden atts -->
        <input type='hidden' name='_subject' value='Contact Form [leedu708.github.io]'>
        <input type='hidden' name='_valid[name]' value='required'>
        <input type='hidden' name='_valid[email]' value='required|valid_email'>
        <input type='hidden' name='_valid[message]' value='required|min_length[3]|max_length[500]'>
        <input type='hidden' name='_confirmation' value='<b>Thank you!</b> I have received your message and will get back to you asap.'>

        <button class='btn footer-btn' type='submit'>Send Message</button>
      </form>
    </div>
  </div>
</div>
