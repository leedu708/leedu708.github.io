<div class='about-wrapper fadeIn'>
  <div ng-repeat='content in aboutContent' class='row'>
    <div class='about-section'>
      <div class='col-xs-7 col-md-4 col-md-offset-1' ng-class="{'pull-right': content.imgRight}">
        <div class='about-content text-center'>
          <img src='{{ content.img }}'>
        </div>
      </div>

      <div class='col-xs-4 col-xs-offset-1 col-md-6'>
        <div class='about-content'>
          <p>{{ content.text }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
