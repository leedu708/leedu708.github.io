<html ng-app='leedu'>
  <head>
    <title>{{ $root.title }}  &mdash; Dustin Lee</title>

    <!-- AngularJS -->
    <script src='vendor/js/angular.min.js'></script>
    <script src='vendor/js/angular-animate.js'></script>
    <script src='vendor/js/angular-sanitize.js'></script>
    <script src='vendor/js/angular-ui-router.js'></script>
    <script src='vendor/js/underscore.js'></script>

    <!-- jQuery -->
    <script src='vendor/js/jquery-2.2.1.min.js'></script>

    <!-- Bootstrap -->
    <script src='vendor/js/bootstrap.min.js'></script>
    <link rel='stylesheet' href='vendor/css/bootstrap.min.css'>
    <link rel='stylesheet' href='vendor/css/bootstrap-theme.min.css'>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!-- animate.css -->
    <link rel='stylesheet' href='vendor/css/animate.css'>

    <!-- favicon -->
    <link rel="shortcut icon" href="images/favicon.ico"/>
  </head>

  <body>

    <div class='container'>
      <div class='row'>

        <header class='text-center animated fadeIn'>
          <h1 class='page-header' id='title'>
            Dustin Lee
          </h1>

          <ul class='list-inline' id='navbar'>
            <li ui-sref-active='navbar-active' ui-sref='home'>
              <i class="fa fa-home"></i> Home
            </li>

            <li ui-sref-active='navbar-active' ui-sref='about'>
              About Me
            </li>

            <li ui-sref-active='navbar-active' ui-sref='portfolio'>
              Portfolio
            </li>

            <li ui-sref-active='navbar-active' ui-sref='resume'>
              R&eacute;sum&eacute;
            </li>
          </ul>
        </header>

        <div class='content-wrapper'>
          <ui-view></ui-view>
        </div>

      </div>
    </div>

    <!-- footer -->
    <footer-nav></footer-nav>

  </body>

  <!-- app -->
  <script src='js/app.js'></script>

  <!-- controllers -->
  <script src='js/controllers/HomeCtrl.js'></script>
  <script src='js/controllers/AboutCtrl.js'></script>
  <script src='js/controllers/ContactCtrl.js'></script>
  <script src='js/controllers/PortfolioCtrl.js'></script>
  <script src='js/controllers/ResumeCtrl.js'></script>

  <!-- directives -->
  <script src='js/directives/footerNav.js'></script>

  <!-- personal css -->
  <link rel='stylesheet' href='css/layout.css'>
  <link rel='stylesheet' href='css/about.css'>
  <link rel='stylesheet' href='css/contact.css'>
  <link rel='stylesheet' href='css/home.css'>
  <link rel='stylesheet' href='css/portfolio.css'>
  <link rel='stylesheet' href='css/resume.css'>

</html>
